name: CI

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}

  lint:
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - name: Run lint
        run: npm lint

  test:
    needs: [setup]
    runs-on: ubuntu-latest

    steps:
      - name: Run tests
        run: npm test
